        <p>docker-compose命令行参数解析</p>
<p>compose 常用命令解释<br>Usage: docker-compose [options] [options] [COMMAND] [ARGS…]<br>[options]</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line">build</span><br><span class="line">Usage: build [options] [--build-arg key=val...] [SERVICE...]</span><br><span class="line">--no-cache 不使用缓存构建镜像</span><br><span class="line">--build-arg key=val  设置构建时变量</span><br><span class="line">//重新构建服务</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">config</span><br><span class="line">Usage: :  config  [options]</span><br><span class="line">-q, --quiet 只 验证不打印</span><br><span class="line">--services 只 打印服务名称 ， 每行一个</span><br><span class="line">--volumes 打印 数据 卷 名称 </span><br><span class="line">//验证和查看Compose文件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">exec</span><br><span class="line">Usage: exec [options] SERVICE COMMAND [ARGS...]</span><br><span class="line">-d 在后台运行命令</span><br><span class="line">--privileged 给 这个进程赋予特权权限</span><br><span class="line">-u, --user USER 作为该用户运行该命令</span><br><span class="line">-T 禁用分配伪终端 ， 默认分配一个终端</span><br><span class="line">--index=index 多个容器时的索引数字 ， 默认1</span><br><span class="line">//在运行的容器里执行命令</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">port</span><br><span class="line">Usage: port [options] SERVICE PRIVATE_PORT</span><br><span class="line">--protocol=proto tcp 或udp ， 默认tcp</span><br><span class="line">--index=index  多个容器时的索引数字 ， 默认1</span><br><span class="line">//打印绑定的开放端口</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">ps</span><br><span class="line">Usage: : s ps ] [options]  [SERVICE ...] ]</span><br><span class="line">-q 只显示</span><br><span class="line">//列出容器</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">rm</span><br><span class="line">Usage: : rm[options][SERVICE ...]</span><br><span class="line">-f, --force 强制 删除</span><br><span class="line">-s, --stop 删除容器时如果需要先停止容器</span><br><span class="line">-v 删除与容器相关的任何匿名卷</span><br><span class="line">//删除停止的服务容器</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">scale</span><br><span class="line">Usage: scale[options][SERVICE=NUM...]</span><br><span class="line">//指定一个服务启动容器数量(常用）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">up</span><br><span class="line">Usage: up[options][--scale SERVICE=NUM...][SERVICE...]</span><br><span class="line">-d 在后台运行容器</span><br><span class="line">-no-deps 不启动连接服务</span><br><span class="line">--no-recreate 如果容器存在，不重建他们</span><br><span class="line">--no-build 不构建镜像，即使它丢失</span><br><span class="line">--build 启动容器下构建镜像</span><br><span class="line">--scale SERVICE=NUM 指定一个服务（容器）的启动数量</span><br><span class="line">//创建和启动容器(常用）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">stop</span><br><span class="line">Usage:stop[SERVICE...]</span><br><span class="line">//停止容器</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">start</span><br><span class="line">Usage:start[SERVICE...]</span><br><span class="line">//启动容器</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">restart</span><br><span class="line">Usage:restart[options][SERVICE...]</span><br><span class="line">//重启容器</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">top</span><br><span class="line">Usage:top[SERVICE...]</span><br><span class="line">//显示容器里运行的进程</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">logs</span><br><span class="line">-f, --follow 实时输出日志</span><br><span class="line">-t, --timestamps 显示时间戳</span><br><span class="line">--tail="all" 从日志末尾显示行数</span><br><span class="line">//显示容器的输出</span><br></pre></td></tr></table></figure>
